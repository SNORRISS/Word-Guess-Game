<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quake Hangman</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <header>
      <h1>Quake Hangman</h1>
    </header>
    <div id="gameSpace">
      <div id="wordSpace">
        <h2>Current Word</h2>
        <h2 id="emptyW"></h2>
      </div>
      <div id="letterSpace">
        <h2>Your Guesses:</h2>
        <h2 id="guesses"></h2>
      </div>
    </div>
    <div id="scoreSpace">
      <h2 id="remainingG"></h2>
      <h1 id="winS"></h1>
      <h2>Win Count:</h2>
      <h2 id="winC"></h2>
    </div>
  </body>
  <script src="./assets/javascript/game.js"></script>
</html>
